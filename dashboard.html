<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="title">
                <li><h1>Canteen Wala - Admin Dashboard</h1></li>
            </div>
        </nav>
    </div>
    
    <div class="buttons">
        <button id="collection">Create A Collection</button>
        <button id="addElement">Add an Item to menu</button>
    </div>

    <!-- The form is initially hidden -->
    <form id="collectionform" style="display: none;">
        <label for="collection-name">Collection Name</label>
        <input type="text" id="collection-name" required placeholder="Enter collection name">

        <label for="no-of-items">No of items</label>
        <input type="number" id="no-of-items" required placeholder="Enter no of items" min="1">
        
        <label for="canteen">Collection for</label>
        <select id="canteen">
            <option value="">Select Canteen</option>
            <option value="mainCanteen">Main Canteen</option>
            <option value="hostelCanteen">Hostel Canteen</option>
            <option value="foodCourt">Food Court</option>
        </select>

        <!-- Sub-canteen dropdown will be populated dynamically -->
        <label for="sub-canteen">Choose Sub-Canteen</label>
        <select id="sub-canteen">
            <option value="">Select a Sub-Canteen</option>
        </select>

        <!-- Container for dynamically added item fields -->
        <div id="item-fields-container"></div>

        <label for="pic">Picture</label>
        <input type="file" id="pic">

        <button type="submit">Create collection</button>
    </form>
 
    <script src="dash.js"></script>
</body>  
</html>
